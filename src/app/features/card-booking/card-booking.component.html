<app-user-booking [userName]="booking?.userName"></app-user-booking>

<div class="container-cell">
  <app-cell-card title="Зал" [value]="booking?.zone?.name"></app-cell-card>
  <app-cell-card title="Место" [value]="booking?.device?.number"></app-cell-card>
  <app-cell-card title="Тариф" [value]="booking?.tariff"></app-cell-card>
  <app-cell-card
    title="Время"
    value="{{ booking?.timeFrom | date: 'HH:mm' }} - {{ booking?.timeTo | date: 'HH:mm' }}"
  ></app-cell-card>
</div>

<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="createBooking(booking)">
    <mat-icon>check</mat-icon>
    Принять
  </button>
  <button mat-raised-button class="button-text-blue" (click)="rejectBooking(booking)">
    <mat-icon>close</mat-icon>
    Отклонить
  </button>
  <button class="icon-button-card" mat-raised-button (click)="viewPhoneNumber(booking.phoneNumber)">
    <mat-icon>phone</mat-icon>
  </button>
</mat-dialog-actions>
